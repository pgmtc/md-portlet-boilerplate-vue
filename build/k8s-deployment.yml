kind: Service
apiVersion: v1
metadata:
  name: vue-portlet
  namespace: dev
spec:
  selector:
    app: vue-portlet
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-portlet
  namespace: dev
spec:
  selector:
    matchLabels:
      app: vue-portlet
  replicas: 2
  template:
    metadata:
      labels:
        app: vue-portlet
    spec:
      containers:
      - name: vue-portlet
        image: eu.gcr.io/pgmtc-net/vue-portlet
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: MSGHUB_SERVER
          value: "nats://nats:4222"

